<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>
        <div id="app" class="bg-white dark:bg-slate-800">
            <div class="max-w-screen-md m-auto">
                <div class="text-center mb-3">
                    <h1>Music Bars</h1>
                    <p>Scan a UPC barcode and listen to the beats. ðŸŽµ</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <section
                        id="configContainer"
                        class="flex flex-col space-y-4 mt-4 order-last md:order-first"
                    >
                        <label>
                            <span class="block">Root Note</span>
                            <select id="rootNote">
                                <option>An error has occurredâ€¦</option>
                            </select>
                        </label>

                        <label>
                            <span class="block">Modes</span>
                            <select id="modes">
                                <option>An error has occurredâ€¦</option>
                            </select>
                        </label>

                        <label>
                            <span class="block">
                                Duration (<output id="timePerNote"></output>)
                            </span>
                            <input
                                type="range"
                                id="duration"
                                min="0.25"
                                max="1"
                                step="0.25"
                            />
                        </label>
                    </section>

                    <section>
                        <div id="reader" class="m-auto"></div>

                        <div class="flex justify-center flex-col">
                            <output
                                id="display"
                                class="text-xl text-center"
                            ></output>
                        </div>

                        <div class="flex flex-col space-y-4 mt-2">
                            <button id="play" disabled>Play</button>
                            <button id="rescan">Rescan</button>
                            <button id="stop">Stop</button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <script type="module" src="/main.js"></script>
    </body>
</html>
