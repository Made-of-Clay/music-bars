<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>
        <div id="app" class="bg-white dark:bg-slate-800">
            <div
                class="flex justify-center flex-col items-center max-w-screen-md m-auto"
            >
                <h1>Music Bars</h1>

                <p>Scan a UPC barcode and listen to the beats. ðŸŽµ</p>

                <div id="reader"></div>

                <div class="flex justify-center flex-col">
                    <output id="display" class="text-xl"></output>
                    <button id="tone" disabled>Play</button>
                </div>

                <div class="flex space-x-4 mt-4">
                    <label>
                        <span class="block">Root Note</span>
                        <select id="rootNote">
                            <option>An error has occurredâ€¦</option>
                        </select>
                    </label>

                    <label>
                        <span class="block">Modes</span>
                        <select id="modes">
                            <option>An error has occurredâ€¦</option>
                        </select>
                    </label>

                    <label>
                        <span class="block">
                            Duration (<output id="timePerNote"></output>)
                        </span>
                        <input
                            type="range"
                            id="duration"
                            min="0.25"
                            max="1"
                            step="0.25"
                        />
                    </label>
                </div>
            </div>
        </div>
        <script type="module" src="/main.js"></script>
    </body>
</html>
